<!DOCTYPE html>
<html>
    <body>
        <canvas id="myCanvas" width="1000" height="1000"
        style="border:1px solid #000000;background-color:darkgray">
        </canvas>
        <script>
        var canvas =
            document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            
            //Line
            ctx.fillStyle = "#FF0000";
            ctx.moveTo(0,0);
            ctx.lineTo(1000,1000);
            ctx.stroke();
            
            ctx.fillStyle = "#FF0000";
            ctx.moveTo(1000,0);
            ctx.lineTo(0,1000);
            ctx.stroke();
            //Circle
            ctx.beginPath();
            ctx.arc(500, 500, 500, 0, 2 * Math.PI);
            ctx.stroke();
            //Gradient
        var grd = ctx.createLinearGradient(0, 15, 15, 0);
		grd.addColorStop(0, 'white');
		grd.addColorStop(1, 'darkgray');
		ctx.fillStyle = grd;
		ctx.fillRect(0,0,500,500);
        </script>
    </body>
</html>
